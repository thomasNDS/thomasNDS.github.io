        <script>
            var city = false;
            var company = false;

            function toogleCity() {
                city= !city;
                if (city){
                    $("#map-bloc").animate({
                        "height": "0px",
                       "opacity": 0
                    }, {
                        duration: 1000,
                        easing: "swing"
                    });     
                }else{
                    $("#map-bloc").animate({
                        "height": "100px",
                       "opacity": 1
                    }, {
                        duration: 1000,
                        easing: "swing"
                    });
                }
            }
            function toogleCompany() {
                company= !company
                if (company){
                    $("#company-bloc").animate({
                       "height": "0px",
                       "opacity": 0
                    }, {
                        duration: 1000,
                        easing: "swing"
                    });
                }else{
                    $("#company-bloc").animate({
                       "height": "100px",
                       "opacity": 1
                    }, {
                        duration: 1000,
                        easing: "swing"
                    });
                }
            }
            $(".company").click(function() {
                toogleCompany();
            });
            $(".city").click(function() {
                toogleCity();
            });
            
            if (window.addEventListener) { // Mozilla, Netscape, Firefox
                 window.addEventListener('load', WindowLoad, false);
            } else if (window.attachEvent) { // IE
                window.attachEvent('onload', WindowLoad);
            }

            function WindowLoad(event) {
                alert("Another onload script");
                $('#overlay').toggle();
            }
                            

            $(document).ready(function() {
                setFirefly();
            });
            function setFirefly() {
                $(function() {
                    $.firefly();
                });
            }

            function socialAnimation() {
                $("#header-part3").animate({
                    "opacity": "1"
                }, {
                    duration: 7000,
                    easing: "swing"
                });
            }

            function textAnimation() {
                $("#header-part2").animate({
                    "margin-top": "1em",
                    "opacity": "1"
                },
                {
                    duration: 500,
                    easing: "swing",
                    complete: function() {
                        socialAnimation();
                    }
                });
            }

            function titleAnimation() {
                $("#header-part1").animate({
                    "margin": "0px",
                    "opacity": "1"
                },
                {
                    duration: 500,
                    easing: "swing",
                    complete: function() {
                        textAnimation();
                    }
                });
            }

            $(document).ready(function() {
                if ($(window).height() > 512) {


                    titleAnimation();
                }
            }
            );

        </script>
